<!DOCTYPE html>
<html>
    <head>
        <title> Kalkulator stroškov </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        
        <script src="../js/script.js"></script>
    </head>
    
    <body>
        <header class="header col-12">
            <div class="col-1">
                <a href="index.html"> <img src="../images/logo.jpg" class="logo" alt="Logo"> </a>
            </div>
            <div class="title col-5">
                <h1> Kalkulator stroškov </h1>
            </div>  
            <div class="slogan col-4">
                <h3> Be smart, save money </h3>
            </div>
            <div class="login col-2">
                <a href="registracija.html"> <button type="button" class="registration"> Registracija </button> </a>
            </div>
        </header>
        
        <nav class="navigation col-12">
            <div class="nav_buttons col-4">
                <a href="vnos.html"> <button type="button" id="nov_vnos"> Nov vnos </button> </a>
            </div>
            <div class="nav_buttons col-4">
                <a href="pregled.html"> <button type="button" id="pregled"> Pregled </button> </a>
            </div>
            <div class="nav_buttons col-4">
                <a href="vizualizacija.html"> <button type="button" id="vizualizacija"> Vizualizacija </button> </a>
            </div>
        </nav>

        <section class="main col-12">
            <div class="dropdown">
                <select id="select_vizualizacija">
                    <option value="wallet"> Denarnica </option>
                    <option value="bank"> Banka </option>
                    <option value="wallet_and_bank"> Skupaj </option>
                </select>
            </div>
            
            <div class="col-12">
                <form method="get" onsubmit="return get_visual_minus()" id="get_visual_minus">
                    <div class="izdatki col-6">
                        <div class="col-4">
                            <select>
                                <option value="vse"> Vse </option>
                                <option value="hrana"> Hrana </option>
                                <option value="oblacila"> Oblačila, obutev </option>
                                <option value="tehnika"> Tehnika </option>
                                <option value="popravila"> Popravila </option>
                                <option value="gospodinjstvo"> Gospodinjstvo </option>
                                <option value="prevoz"> Prevoz </option>
                                <option value="pocitnice"> Počitnice, potovanja </option>
                                <option value="darila"> Darila </option>
                                <option value="drugo"> Drugo </option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select>
                                <option value="teden"> Zadnji teden </option>
                                <option value="mesec"> Zadnji mesec </option>
                                <option value="leto"> Zadnje leto </option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input type="submit" name="prikazi_izdatke" value="Izdatki">
                        </div>
                    </div>
                </form>
                
                <form method="get" onsubmit="return get_visual_plus()" id="get_visual_plus">
                    <div class="prejemki col-6">
                        <div class="col-4">
                            <select>
                                <option value="vse"> Vse </option>
                                <option value="placa"> Plača </option>
                                <option value="ostali_prihodki"> Ostali prihodki </option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select>
                                <option value="teden"> Zadnji teden </option>
                                <option value="mesec"> Zadnji mesec </option>
                                <option value="leto"> Zadnje leto </option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input type="submit" name="prikazi_prejemke" value="Prejemki">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-12">
                <div class="col-6">
                    <canvas id="izdatki_canvas">
                        
                    </canvas>
                </div>
                <div class="col-6">
                    <canvas id="prejemki_canvas">
                        
                    </canvas>
                </div>
            </div>
        </section>
        
        <footer class="footer col-12">
            <p id="author">
                &copy; Avtor: Marko Zeman
            </p>
            <div class="sources">
                <p> Uporabljeni viri za slike: </p>
                <ul>
                    <li> http://www.clipartkid.com/images/332/save-money-images-clipart-panda-free-clipart-images-eIVV8v-clipart.jpg </li>
                    <li> http://subtlepatterns.com/ </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
